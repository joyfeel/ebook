	<!--header-->

      <h3> E-book </h3>
      <div data-role="navbar">
        <ul id="tabs">
          <li>
            <a href="#" id="browseSDCard"><img src="images/file.png" align="center"></a>

          <li>

          </li>

      </div>

	<!--content-->
    <div data-role="content">
		<!--檔案-->
		<div class="readerInfo">
		
			<p id="file1"><!--《冰魄寒光劍》--></p>
			<div class="reader" id="scrubberFirst"></div>

			<a href="#" id="clearAllRecordBtn" data-role="button" class="ui-btn-right">Clear</a>
		    <div id="record-list" data-role="content">
			</div>
		</div>
		
		<!--書籤-->
		<div class="readerInfo">
			
		</div>

		<div class="readerInfo">
			<div class=test align="center" style="font-size:200%;font-weight:bold">設定</div>
			<br />
			
			<div class=test align="center">
				字體大小
			</div>
			
			<center><table><tr>
			<span class="zoomIn"><img id="fontSizeLarge" src=images/ZoomIn.png></span>
			<span class="zoomOut"><img id="fontSizeSmall" src=images/ZoomOut.png></span>

			<br />
			  
			<div class=test align="center">
				字體顏色
			</div>

			<td><img id="11" src=images/Black.gif></td>

			<td><img id="13" src=images/Blue.gif></td>
			<!--
				<td><img id="14" src=images/White.gif></td>
			-->
			</tr></table></center>
			<br />
			  
			<div class=test align="center">
				背景顏色
			</div>

			<td><img id="21" src=images/backBlack.gif></td><td><img id="22" src=images/backGreen.gif></td><td><img id="23" src=images/backBlue.gif></td><td><img id="24" src=images/backWhite.gif></td>
